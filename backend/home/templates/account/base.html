<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/themes/tim.css" type="text/css" media="screen" charset="utf-8">

    <title>RESTOIC</title>

    <style>
      label {
        display:none;
        text-align:center;
        font-weight:600;
      }
      input {
        border-radius:5px;
        border:none;
        height:45px;
        display:block;
        margin:auto;
        padding: 5px;
       -moz-box-shadow:    inset 0 0 1px #00000050;
       -webkit-box-shadow: inset 0 0 1px #00000050;
       box-shadow:         inset 0 0 1px #00000050;
      }
      input::placeholder {
        padding-left:10px
      }
    </style>
  </head>
  <body>
    <div class="container" style="padding-top:50px">
        {% block content %}
        {% endblock %}
    </div>
  </body>
</html>
